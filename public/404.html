<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>KorfStat Pro</title>
  <script type="text/javascript">
    // This script takes the current URL and redirects the user back to the index page,
    // carrying the path information in a query parameter.
    // This allows SPA routing to work on GitHub Pages.
    var pathSegmentsToKeep = 1;

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?view=HOME' +
      (l.hash ? l.hash : '')
    );
  </script>
</head>

<body>
</body>

</html>
